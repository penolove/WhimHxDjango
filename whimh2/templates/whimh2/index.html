<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>
    </head>

    <body>
		{% load staticfiles %}
		{% with 'whimh2/'|add:imgid|add:'.jpg' as image_static %}
		<img src="{% static image_static %}" alt="My image"/>
		{% endwith %}

        <form action="{% url "whimh2:detect" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>
            <p><input type="submit" value="Upload"/></p>
        </form>
    </body>

</html>
